<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Viewer</title>
    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Google Sheet Data Viewer</h1>

        <div id="lineSelection" class="line-selection" style="display: none;">
            <label for="lineSelect">Select Line:</label>
            <select id="lineSelect">
                <option value="line1">Line 1</option>
                <option value="line2">Line 2</option>
            </select>
        </div>

        <!-- Table container -->
        <div id="tableContainer" class="table-container"></div>

        <!-- Section to display CELL NO# details -->
        <div id="cellDetails" class="cell-details" style="margin-top: 20px;">
            <!-- Details for the selected CELL NO# will appear here -->
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
